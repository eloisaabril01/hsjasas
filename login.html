
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cargo Express Logistics</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#f59e0b',
                        accent: '#0ea5e9',
                        dark: '#1f2937'
                    },
                    fontFamily: {
                        'heading': ['Montserrat', 'sans-serif'],
                        'body': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
</head>
<body class="font-body bg-gradient-to-br from-primary to-blue-800 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="ri-shield-keyhole-line text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-heading font-bold text-dark">Admin Login</h1>
            <p class="text-gray-600 mt-2">Please enter your credentials to access the admin panel</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors" placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors" placeholder="Enter your password">
                    <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <i class="ri-eye-line" id="eye-icon"></i>
                    </button>
                </div>
            </div>

            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                Invalid username or password. Please try again.
            </div>

            <button type="submit" id="login-btn" class="w-full bg-primary hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold transition-colors">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-primary hover:text-blue-700 text-sm font-medium">
                <i class="ri-arrow-left-line mr-1"></i>Back to Website
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const errorMessage = document.getElementById('error-message');

            // Check if already logged in with valid session
            const sessionToken = localStorage.getItem('admin_session_token');
            if (sessionToken) {
                verifySession(sessionToken).then(valid => {
                    if (valid) {
                        window.location.href = 'admin.html';
                    }
                });
            }

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.className = type === 'password' ? 'ri-eye-line' : 'ri-eye-off-line';
            });

            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('login-btn');

                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }

                // Show loading state
                loginBtn.innerHTML = '<div class="inline-flex items-center"><div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>Signing in...</div>';
                loginBtn.disabled = true;

                // Call secure login API
                fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store secure session token
                        localStorage.setItem('admin_session_token', data.token);
                        localStorage.setItem('admin_login_time', new Date().toISOString());
                        localStorage.setItem('admin_authenticated', 'true');
                        
                        // Redirect to admin panel
                        window.location.href = 'admin.html';
                    } else {
                        showError(data.message || 'Invalid credentials');
                        resetLoginForm();
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    showError('Connection error. Please try again.');
                    resetLoginForm();
                });
            });

            function showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 5000);
            }

            function resetLoginForm() {
                const loginBtn = document.getElementById('login-btn');
                loginBtn.innerHTML = 'Sign In';
                loginBtn.disabled = false;
                document.getElementById('password').value = '';
            }

            async function verifySession(token) {
                try {
                    const response = await fetch('/api/admin/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token })
                    });
                    
                    const data = await response.json();
                    return data.valid;
                } catch (error) {
                    console.error('Session verification error:', error);
                    return false;
                }
            }
        });
    </script>
</body>
</html>
